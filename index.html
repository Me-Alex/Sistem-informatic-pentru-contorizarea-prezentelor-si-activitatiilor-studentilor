<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem informatic pentru contorizarea activitatiilor studentiilor </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="get-started">
        <Button><a href="#ceva"> Get Started</a></Button>
    </div>
    <div class="container">
        <div class="container-header">
            <!-- <div class="logo">Logo</div> -->
            <div class="nav" id="ceva">
                <a href="index.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="">More</a>
            </div>
            <div class="user">
                <div class="logged-in">
                    <img src="assets/img/download.jpg" alt="">
                    <p>
                        <script>document.write(localStorage.getItem("user"));</script>
                    </p>
                    <p style="color:darkorange;" class="log-out">Log out</p>
                </div>
                <div class="not-registered">
                    <a href="login.html">Log-in </a>
                    <a class="register" href="register.html">Register</a>
                </div>
            </div>
        </div>
        <div class="events">
            <div class="events-header">
                <h4>Upcoming Events to attend</h1>
                    <button class="btnEvent"> + Add Event</button>
            </div>
            <div class="actualEvent">
                <div class="delete">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
                <h2>Test</h2>
                <p>This event it will start in  --s</p>
                <div class="join">
                    <button>Join</button>
                </div>
            </div>
  
            <div class="actualEvent">
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dropDown-options">
                       <button class="dropDown-optionP">Delete</button>
                       <button>Change</button>
                    </div>
                </div>
            </div>
            <div class="actualEvent">
                <div class="delete">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
            </div>
  
            <div class="actualEvent">
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dropDown-options">
                       <button class="dropDown-optionP">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-header">


        </div>
    </div>
</body>
<script src="assets/js/functions.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/events.js"></script>

</html>
