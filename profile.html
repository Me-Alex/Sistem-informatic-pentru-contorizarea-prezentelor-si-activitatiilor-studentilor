<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem informatic pentru contorizarea activitatiilor studentiilor </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-header">
            <div class="logo">Logo</div>
            <div class="nav" id="ceva">
                <a href="index.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="">More</a>
            </div>
            <div class="user">
                <div class="logged-in">
                    <img src="assets/img/download.jpg" alt="">
                    <p>
                        <script>document.write(localStorage.getItem("user"));</script>
                    </p>
                    <p style="color:darkorange;" class="log-out">Log out</p>
                </div>
                <div class="not-registered">
                    <a href="login.html">Log-in </a>
                    <a href="register.html">Register</a>
                </div>
            </div>
        </div>
        <div class="profile">
            <div class="profile-stats">
                <p>Username <strong>
                        <script>document.write(localStorage.getItem("user"));</script>
                    </strong></p>
                <p>Email <strong>
                        <script>document.write(localStorage.getItem("email"));</script>
                    </strong></p>
                <p>Img <strong>
                        <script>document.write(localStorage.getItem("img"));</script>
                    </strong></p>
                <p style="color:darkorange;" class="log-out">Log out</p>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/functions.js"></script>
<script src="assets/js/main.js"></script>

</html>
